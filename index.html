<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Payoneer Bank</title>
    <!-- google fonts start -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- google fonts start -->
    <!-- bootstrap css start -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- bootstrap css end -->
    <!-- custom css start -->
    <link rel="stylesheet" href="style.css">
    <!-- custom css end -->
</head>
<body>
    <!-- login part start -->
    <div id="login-area">
        <h2 class="text-center">welcome to <span class="custom-heading">payoneer</span> bank</h2>
        <!-- submit part start -->
        <div id="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control mb-4" placeholder="Enter email">
            <input type="password" class="form-control mb-4" placeholder="password">
            <button type="submit" id="login"class="btn btn-success">Enter</button>
        </div>
        <!-- submit part end -->
    </div>
    <!-- login part end -->
    <!-- transaction part start -->
    <div id="transaction-area">
        <h2 class="text-center">transaction</h2>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
    </div>
    <!-- transaction part end -->






 <!-- for js file -->
<script src="js/script.js"></script>
</body>
</html>
